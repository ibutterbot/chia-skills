name: Release Binaries

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-upload:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
            bin_ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            archive_ext: tar.gz
            bin_ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip
            bin_ext: ".exe"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build binaries
        run: |
          cargo build --release --target ${{ matrix.target }} --bin chia-inspect --bin clvm-workbench

      - name: Package (unix)
        if: runner.os != 'Windows'
        run: |
          mkdir dist
          cp "target/${{ matrix.target }}/release/chia-inspect" dist/
          cp "target/${{ matrix.target }}/release/clvm-workbench" dist/
          cp README.md dist/
          if [ -f cats_by_asset_id.json ]; then cp cats_by_asset_id.json dist/; fi
          tar -C dist -czf "chia-skills-${{ github.ref_name }}-${{ matrix.target }}.tar.gz" .

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/chia-inspect.exe" dist/
          Copy-Item "target/${{ matrix.target }}/release/clvm-workbench.exe" dist/
          Copy-Item README.md dist/
          if (Test-Path cats_by_asset_id.json) { Copy-Item cats_by_asset_id.json dist/ }
          Compress-Archive -Path dist/* -DestinationPath "chia-skills-${{ github.ref_name }}-${{ matrix.target }}.zip"

      - name: Upload asset (unix)
        if: runner.os != 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: chia-skills-${{ github.ref_name }}-${{ matrix.target }}.tar.gz

      - name: Upload asset (windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: chia-skills-${{ github.ref_name }}-${{ matrix.target }}.zip
