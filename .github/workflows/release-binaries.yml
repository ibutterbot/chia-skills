name: Release Binaries

on:
  workflow_run:
    workflows: ["Release"]
    types: [completed]

permissions:
  contents: write

jobs:
  build-and-upload:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
            bin_ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            archive_ext: tar.gz
            bin_ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip
            bin_ext: ".exe"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Resolve latest release tag
        id: release
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const release = await github.rest.repos.getLatestRelease({ owner, repo });
            core.setOutput("tag", release.data.tag_name);

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.release.outputs.tag }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build binaries
        run: |
          cargo build --release --target ${{ matrix.target }} --bin chia-inspect --bin clvm-workbench

      - name: Package (unix)
        if: runner.os != 'Windows'
        run: |
          mkdir dist
          cp "target/${{ matrix.target }}/release/chia-inspect" dist/
          cp "target/${{ matrix.target }}/release/clvm-workbench" dist/
          cp README.md dist/
          if [ -f cats_by_asset_id.json ]; then cp cats_by_asset_id.json dist/; fi
          tar -C dist -czf "chia-skills-${{ steps.release.outputs.tag }}-${{ matrix.target }}.tar.gz" .

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/chia-inspect.exe" dist/
          Copy-Item "target/${{ matrix.target }}/release/clvm-workbench.exe" dist/
          Copy-Item README.md dist/
          if (Test-Path cats_by_asset_id.json) { Copy-Item cats_by_asset_id.json dist/ }
          Compress-Archive -Path dist/* -DestinationPath "chia-skills-${{ steps.release.outputs.tag }}-${{ matrix.target }}.zip"

      - name: Upload asset (unix)
        if: runner.os != 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release.outputs.tag }}
          files: chia-skills-${{ steps.release.outputs.tag }}-${{ matrix.target }}.tar.gz

      - name: Upload asset (windows)
        if: runner.os == 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release.outputs.tag }}
          files: chia-skills-${{ steps.release.outputs.tag }}-${{ matrix.target }}.zip
